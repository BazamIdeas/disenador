    <script src="app/app.js"></script>

    <script src="app/controllers/header.js"></script>

    <script src="app/controllers/v2/principal.controller.js"></script>

    <script src="app/controllers/v2/descargar.controller.js"></script>

</head>

<body>

    <header class="row margin-bottom-0" ng-controller="headerController as header">
    
        <div class="col s9 logo">
            
            <h5 class="blanco" ui-sref="principal.comenzar"> <i class="material-icons md-48 aling-top">fingerprint</i> <span>DISEÑADOR</span> </h5>
        
        </div>

        <div class="col s3 padding-0" show-gt-sm>

            <div class="toggle-menu" ng-switch="header.toggle">
                <div ng-switch-when="false" ng-click="header.toggleMenu()" class="toggle" style="cursor: pointer">
                    <i class="material-icons">menu</i>
                </div>
                <div  ng-switch-when="true" ng-click="header.toggleMenu()" class="toggle" style="cursor: pointer">
                    <i class="material-icons">close</i>
                </div>
            </div>                

        </div>
    
    </header>

    <nav class="menu" ng-controller="navController as nav" ng-class="{'show': nav.toggle}">
        
        <div ng-switch="nav.autorizado">
            <ul class="links" ng-switch-when="false">
                <li ng-click="nav.clickLink('principal.comenzar')"> <i class="material-icons">add_circle_outline</i> <span>Crear logo</span> </li>
                <li ng-click="nav.clickLink('login')"> <i class="material-icons">account_circle</i> <span>Acceder / Registro</span> </li>
            </ul>
            <ul class="links" ng-switch-default>
                <li ng-click="nav.clickLink('principal.comenzar')"> <i class="material-icons">add_circle_outline</i> <span>Crear logo</span> </li>
                <li ng-click="nav.clickLink('logos')"> <i class="material-icons">favorite</i> <span>Mis logos</span> </li>
                <li ng-click="nav.clickLink('cuenta')"> <i class="material-icons">account_circle</i> <span> {{nav.autorizado.nombre}}</span> </li>
                <li ng-click="nav.salir()"> <i class="material-icons">exit_to_app</i> <span>Cerrar sesion</span> </li>
            </ul>
        </div>
    
    </nav>

    <!-- contenedor principal -->
    <div ui-view style="background-color: white">
        
    </div>


    <div class="full-overlay">
        <div class="gif"></div>
        <div>Cargando...</div>
    </div>

    <bazam-redireccionar></bazam-redireccionar>
    
    <script type="text/ng-template" id="toast-success-logo-save.html">
        <md-toast class="success">
            <span class="md-toast-text" flex>Su logo ha sido guardado con exito!</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    
    <script type="text/ng-template" id="toast-danger-logo-save.html">
        <md-toast class="danger">
            <span class="md-toast-text" flex>Un error ha ocurrido</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    
    
    <script type="text/ng-template" id="toast-success-login.html">
        <md-toast class="success">
            <span class="md-toast-text" flex>¡Bienvenido!</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    
    
    <script type="text/ng-template" id="toast-danger-login.html">
        <md-toast class="danger">
            <span class="md-toast-text" flex>Verifica tu Usuario y Contraseña</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    
    <script type="text/ng-template" id="toast-success-registro.html">
        <md-toast class="success">
            <span class="md-toast-text" flex>Registro exitoso!</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    
    <script type="text/ng-template" id="toast-danger-registro.html">
        <md-toast class="danger">
            <span class="md-toast-text" flex>Un error ha ocurrido</span>
            <md-button ng-click="closeToast()">
                <i class="material-icons">close</i>
            </md-button>
        </md-toast>
    </script>
    

</body>




</html>
