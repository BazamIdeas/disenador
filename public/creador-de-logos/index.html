<html lang="es" ng-app="disenador-de-logos">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/angular-material/angular-material.min.css" rel="stylesheet">
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-aria/angular-aria.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
</head>

<body>
    <!-- header -->
    <div layout="column" flex>
        <header flex="10">
            <md-toolbar class="md-hue-2">
                <div class="md-toolbar-tools">
                    
                    <h2 flex md-truncate>Header</h2>
             
                </div>
            </md-toolbar>
        </header>
        <!-- contenedor principal -->
        <md-content layout-padding ui-view flex="80" layout="column" layout-align="center">
        </md-content>
        <!-- Footer -->
        <footer flex="10">
            <md-toolbar>
                <div class="md-hue-2" layout="row" layout-align="space-around center">
                    <div class="logo">logo</div>
                    <p class="copyright">Copyright 2017</p>
                    <div class="iconos_sociales">Facebook : Twitter : Instagram</div>
                </div>
            </md-toolbar>
        </footer>
    </div>
</body>

</html>
