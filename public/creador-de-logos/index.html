        <link rel="stylesheet" type="text/css" href="assets/css/jquery.scrollbar.css">
        <script src="assets/js/materialize.min.js"></script>


        <!--Librerias core de angualarJS -->
        <script src="/angular/angular.min.js"></script>
        <script src="/angular-messages/angular-messages.min.js"></script>
        <script src="/angular-animate/angular-animate.min.js"></script>
        <script src="/angular-aria/angular-aria.min.js"></script>

        <!--Librerias 3r party angularJS -->
        <script src="/angular-ui-router/angular-ui-router.min.js"></script>
        <script src="/angular-material/angular-material.min.js"></script>
        <!--<script src="/angular-color-picker/angular-color-picker.js"></script>-->
        <script src="/angular-colorpicker-directive/js/color-picker.js"></script>
        <script src="/ng-file-upload/ng-file-upload-shim.min.js"></script>
        <script src="/ng-file-upload/ng-file-upload.min.js"></script>

        <script src="/assets/js/scrollbars.js"></script>
        <script src="/assets/js/jquery.scrollbar.js"></script>
        <script src="/angular-base64/angular-base64.min.js"></script>
        <script src="/angular-social/angular-socialshare.js"></script>


        <!--Archivos App diseÃ±ador -->
        <script src="app/app.js"></script>
        <script src="app/services.js"></script>
        <script src="app/directives.js"></script>

        <!-- Controladores -->
        <script src="app/controllers/header.js"></script>

        <!--Controladores V2 -->
        <script src="app/controllers/v2/inicio.controller.js"></script>
        <script src="app/controllers/v2/editor.controller.js"></script>
        <script src="app/controllers/v2/pago.controller.js"></script>
        <script src="app/controllers/v2/pagoCompleto.controller.js"></script>
        <script src="app/controllers/v2/logos.controller.js"></script>
        <script src="app/controllers/v2/login.controller.js"></script>
        <script src="app/controllers/v2/descargar.controller.js"></script>
        <script src="app/controllers/v2/cuenta.controller.js"></script>
        <script src="app/controllers/v2/logosGaleria.controller.js"></script>
    </head>

    <body>

        <header class="row" style="margin:0;padding:0;" ng-controller="headerController as header">

            <div class="col s2 logo">
                <div class="logo-container-logo" ui-sref="inicio">
                    <img src="assets/logo.pro.svg">
                </div>

            </div>
            <div class="col s10 m10 menu" show-gt-sm>

                <div ng-switch="header.autorizado" class="login" ng-cloak>

                    <div ng-switch-when="false" ui-sref="inicio" class="acceder" style="cursor: pointer; padding-right:20px">
                        <i class="material-icons">add_circle_outline</i> &nbsp; Crear logo
                    </div>

                    <div ng-switch-when="false" ui-sref="login" class="acceder" style="cursor: pointer">
                        <i class="material-icons md-48">account_circle</i>
                        <span>Acceder / Registro</span>
                    </div>

                    <div ng-switch-default class="acceder" style="cursor: pointer">

                        <span ui-sref="inicio">
                            <i class="material-icons">add_circle_outline</i> &nbsp; Crear logo
                        </span>

                        <span ui-sref="logos">
                            <i class="material-icons">favorite</i> &nbsp; Mis logos
                        </span>

                        <span ui-sref="cuenta">
                            <i class="material-icons">account_circle</i> &nbsp; {{header.autorizado.nombre}}
                        </span>

                        <span ng-click="header.salir()">
                            <i class="material-icons">power_settings_new</i> &nbsp; Cerrar sesion
                        </span>

                        <!-- <span style="margin: 0 10px; font-family: 'arial'"></span> -->

                    </div>

                    <!--
                    <div class="acceder">

                        <span ng-click="::header.mostrarPasoPopAyuda()">
                            <i class="material-icons aling-top" style="margin-left: 10px; cursor: pointer;">help_outline</i>
                        </span>

                    </div>
-->
                </div>

            </div>

        </header>

        <!-- contenedor principal -->
        <div ui-view style="min-height: calc(100% - 60px); min-height: -webkit-calc(100% - 60px); background-color: white">

        </div>



        <bazam-form-login></bazam-form-login>

        <div class="full-overlay">
            <div class="gif"></div>
            <div>Cargando...</div>
        </div>

        <bazam-redireccionar></bazam-redireccionar>


        <script type="text/ng-template" id="toast-base.html">
            <md-toast class="{{clase}}">
                <span class="md-toast-text" flex>{{::mensaje}}</span>
                <md-button ng-click="closeToast()">
                    <i class="material-icons">close</i>
                </md-button>
            </md-toast>
        </script>

    </body>
