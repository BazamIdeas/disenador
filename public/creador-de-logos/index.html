<html lang="es" ng-app="disenador-de-logos">

<head>
    <link rel="stylesheet" href="/angular-material/angular-material.min.css">
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-aria/angular-aria.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    
    <style>
        .f {width: 50%}
    </style>
</head>

<body>

    <!-- header -->
    <div layout="column" flex>
        <header flex="10">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                    <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>

                <h2 flex md-truncate>Header</h2>

                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon md-svg-icon="img/icons/favorite.svg" style="color: greenyellow;"></md-icon>
                </md-button>

                <md-button class="md-icon-button " aria-label="More">
                    <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        </header>

        <!-- contenedor principal -->

        <md-content layout-padding ui-view flex="80" layout="column" layout-align="center">

        </md-content>

        <!-- Footer -->

        <footer flex="10">
            <md-toolbar>
             <div class="md-hue-2" layout="row" layout-align="space-around center">
                <div class="logo" >logo</div>
                <p class="copyright" >Copyright 2017</p>
                <div class="iconos_sociales" >Facebook : Twitter : Instagram</div> 
             </div>
            </md-toolbar>
        </footer>
    </div>
</body>

</html>
