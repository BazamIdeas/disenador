<html lang="es" ng-app="disenador-de-logos">

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/angular-material/angular-material.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/animation.css" rel="stylesheet">
    <link href="/angular-color-picker/angular-color-picker.css" rel="stylesheet">

    <!--Firebase -->
    <script src="/firebase/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCs7eX86t3KIQm4H-32pd8_hOwsGNGmpo0",
            authDomain: "disenador-c5d8f.firebaseapp.com",
            databaseURL: "https://disenador-c5d8f.firebaseio.com",
            projectId: "disenador-c5d8f",
            storageBucket: "disenador-c5d8f.appspot.com",
            messagingSenderId: "1055336431388"
        };
        firebase.initializeApp(config);

    </script>

    <!--Librerias core de angualarJS -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-aria/angular-aria.min.js"></script>




    <!--Librerias 3r party angularJS -->
    <script src="/angularfire/angularfire.min.js"></script>
    <script src="/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
    <script src="/angular-color-picker/angular-color-picker.js"></script>
    <script src="/angular-base64/angular-base64.min.js"></script>


    <!--Archivos App diseÃ±ador -->
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives.js"></script>



</head>

<body>
    <div layout="column">
        <!-- header -->
        <header ng-controller="headerController as header">
            <md-toolbar class="md-hue-2">
                <div layout flex class="md-toolbar-tools" layout-align="space-between center" layout-padding>
                    <div>
                        <h1 class="titulo" ui-sref="comenzar">Creador de logos</h1>
                    </div>
                    <div ng-switch="header.autorizado" class="login_header">
                        <ingresar ng-switch-when="null" ui-sref="login" layout-padding>
                            <md-icon class="material-icons icono_radio" style="width:50px; height: 50px;" md-svg-src="assets/svg/user.svg"></md-icon>
                            Iniciar</ingresar>

                        <ingresar ng-switch-default ui-sref="dashboard" layout-padding>
                            <md-icon class="material-icons icono_radio" style="width:50px; height: 50px;" md-svg-src="assets/svg/user.svg"></md-icon>
                            Acceder</ingresar>
                    </div>


                </div>
            </md-toolbar>
        </header>
        <!-- contenedor principal -->
        <md-content ui-view layout="row" layout-fill class="trans">
        </md-content>
        <!-- Footer -->
        <footer class="text-center" layout="row" layout-align="space-between center">
            <div class="logo" flex="30">logo</div>
            <p class="copyright" flex="30">Copyright 2017</p>
            <div class="iconos_sociales" flex="30">Facebook : Twitter : Instagram</div>
        </footer>
    </div>
</body>



</html>
