<style ng-repeat="fuente in editor.fuentes">
    @font-face {
        font-family: '{{fuente.nombre}}';
        src: url('{{fuente.url}}');
    }
</style>

<div class="titulo administrar-t">DESCARGA TU LOGO</div>

<div class="row center-xs">
    <div layout class="col-xs-10 administrar-logo md-whiteframe-2dp layout-padding row around-xs">
        <div class="col-xs-10 col-md-5">

            <div class="h_seccion_dashboard md-whiteframe-2dp text-center" layout-padding>DATOS GENERALES</div>
            <div class="logo-datos md-whiteframe-2dp">

                <bazam-visualizar data-svg="administrar.base64(administrar.info.logo)">
                </bazam-visualizar>
            </div>

            <div class="datos-generales md-whiteframe-2dp">
                <div class="colores">
                    <div layout-padding>
                        <div class="color">
                            <b layout-padding>Color 1</b>
                            <div class="barra">.</div>
                            <div class="parte-gris">#435435</div>
                        </div>
                        <div layout layout-align="space-between" class="fuente-adm">
                            <b layout-padding>Fuente</b>
                            <b flex class="parte-gris">Roboto</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-md-6 scroll">
            <div class="h_seccion_dashboard md-whiteframe-2dp text-center" layout-padding>MEDIDAS</div>
            <div flex layout="row" layout-align="space-around" layout-wrap class="md-whiteframe-2dp text-center layout-padding">
                <div flex="30" ng-repeat="elemento in administrar.medidas" ng-mouseenter="administrar.efectoHover($index, elemento)" ng-mouseleave="administrar.efectoHover($index, elemento)">
                    <div class="logo-descargar">
                        <bazam-visualizar data-svg="administrar.base64(administrar.info.logo)" class="logo{{elemento.ancho}}">
                        </bazam-visualizar>
                        <md-button class="iconos-administrar" ng-click="administrar.descargar(administrar.info.idLogo, elemento.ancho)">{{elemento.ancho}}PX</md-button>
                    </div>
                    <div class="desca" ng-show="elemento.progreso" layout layout-align="center">
                        <md-progress-circular md-diameter="30" class="md-accent md-hue-3"></md-progress-circular>
                    </div>
                    <div id="logoD{{$index}}" class="desca" ng-show="elemento.estado"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row between-xs">
    <div class="col-xs-1 col-xs-offset-1">
        <md-button class="md-raised md-primary" ui-sref="dashboard">Atr√°s</md-button>
    </div>
</div>
