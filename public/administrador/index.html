<body>
    <div layout="row" flex ng-controller="sidenavController as sidenav">
        <md-sidenav class="transparencia md-whiteframe-24dp" md-is-locked-open="$mdMedia('gt-md')" md-component-id="left" md-whiteframe="4" ng-show="sidenav.autorizado">
            <md-toolbar class="transparencia">
                <div class="md-toolbar-tools">
                    <div>LOGO</div>
                </div>
            </md-toolbar>
            <md-list ng-cloak layout="column">
                <md-item class="menuItem" ui-sref="cliente">
                    <md-icon>person</md-icon>
                    Clientes
                </md-item>
                <md-item class="menuItem" ui-sref="iconos">
                    <md-icon>stars</md-icon>
                    Iconos
                </md-item>
                <md-item class="menuItem" ui-sref="fuentes">
                    <md-icon>font_download</md-icon>
                    Fuentes
                </md-item>

                <md-item class="menuItem" ui-sref="pedidos">
                    <md-icon>add_shopping_cart</md-icon>
                    Pedidos
                </md-item>
                <md-item class="menuItem" ui-sref="administrar">
                    <md-icon>settings</md-icon>
                    Administrar
                </md-item>
                
                <md-item class="menuItem" ui-sref="usuario">
                    <md-icon>person</md-icon>
                    Usuario
                </md-item>
                
                <md-item class="menuItem" ui-sref="categorias">
                    <md-icon>settings</md-icon>
                    Categorias
                </md-item>
            </md-list>
        </md-sidenav>

        <div layout="row" flex>
            <div layout="column" layout-fill>
                <header flex="10" ng-controller="headerController as header" class="md-whiteframe-8dp">
                    <md-toolbar class="transparencia">
                        <div layout flex layout-align="space-between center" layout-padding>
                            <div layout>
                                Administrador
                            </div>
                            <div ng-switch="header.autorizado" class="login_header">
                                <ingresar ng-switch-when="null" ui-sref="login" layout-padding>
                                    Ingresar
                                </ingresar>

                                <ingresar ng-switch-default ng-mouseenter="header.hmenuMostrar = true">
                                    <div>
                                        <md-icon class="icono-header">account_circle</md-icon>
                                    </div>
                                    <div ng-show="header.hmenuMostrar" class="menu-header" ng-mouseleave="header.hmenuMostrar = false">
                                        <div ng-click="header.salir()">
                                            <p>Cerrar sesion</p>
                                        </div>
                                    </div>
                                </ingresar>
                            </div>
                        </div>
                    </md-toolbar>
                </header>
                <!-- contenedor principal -->
                <md-content flex ui-view class="not-background" ng-cloak>


                </md-content>

                <footer flex="5" class="transparencia text-white text-center md-whiteframe-8dp" layout="row" layout-align="space-between center">
                    <div class="logo" flex="30">logo</div>
                    <p class="copyright" flex="30">Copyright 2017</p>
                    <div class="iconos_sociales" flex="30">Facebook : Twitter : Instagram</div>
                </footer>
            </div>

        </div>
    </div>

</body>



</html>
