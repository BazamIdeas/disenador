<html lang="es" ng-app="administrador">

<head>
    <link rel="shortcut icon" href="/administrador/assets/img/user.png">
    <link href="/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    <link href="assets/animation.css" rel="stylesheet">
    <link href="assets/fuentes.css" rel="stylesheet">
    <link href="/angular-color-picker/angular-color-picker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/sweetalert/sweet-alert.css">
    <link rel="stylesheet" href="/administrador/assets/flexboxgrid.css" type="text/css">
    <title>ADMINISTRADOR | LIDERLOGO</title>

    <script src="/jquery/jquery.min.js"></script>

    <!--Librerias core de angualarJS -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-messages/angular-messages.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-aria/angular-aria.min.js"></script>

    <!--Librerias 3r party angularJS -->
    <script src="/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/angular-material/angular-material.min.js"></script>
    <script src="/angular-color-picker/angular-color-picker.js"></script>
    <script src="/angular-base64/angular-base64.min.js"></script>
    <script src="/angular-social/angular-socialshare.js"></script>
    <script src="/angular-sweetalert/SweetAlert.min.js"></script>
    <script src="/sweetalert/sweet-alert.min.js"></script>
    <script src="/ng-file-upload/ng-file-upload-shim.min.js"></script>
    <script src="/ng-file-upload/ng-file-upload.min.js"></script>

    <!--Archivos App diseÃ±ador -->
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/directives.js"></script>

    <!-- Controladores -->
    <script src="app/controllers/categoriasController.js"></script>
    <script src="app/controllers/clienteController.js"></script>
    <script src="app/controllers/elementosController.js"></script>
    <script src="app/controllers/headerController.js"></script>
    <script src="app/controllers/monedasController.js"></script>
    <script src="app/controllers/paisesController.js"></script>
    <script src="app/controllers/planesController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/pedidosController.js"></script>
    <script src="app/controllers/sidenavController.js"></script>
    <script src="app/controllers/usuarioController.js"></script>
</head>

<body ng-cloak>
    <div class="row" ng-controller="sidenavController as sidenav">
        <div class="col-sm-2 padding-cero transparencia md-whiteframe-24dp">
            <md-sidenav style="width: 100%;" class="transparencia" md-component-id="left" md-whiteframe="4" ng-if="sidenav.autorizado">
                <md-toolbar class="transparencia-sin-fondo">
                    <div class="md-toolbar-tools">
                        <div>LIDERLOGO</div>
                    </div>
                </md-toolbar>
                <md-list ng-cloak layout="column">
                    <md-item ng-repeat="vistas in sidenav.vistas" class="menuItem" ui-sref="{{vistas.url}}">
                        <md-icon>{{vistas.icono}}</md-icon>
                        {{vistas.url}}
                    </md-item>
                </md-list>
            </md-sidenav>
        </div>

        <div class="col-xs-12 padding-cero">
            <div class="box">
                <header ng-controller="headerController as header">
                    <md-toolbar class="transparencia" layout layout-align="none center">
                        <div layout-padding ng-if="header.autorizado">
                            <div ng-click="sidenav.cambiarMenu()" style="max-width:40px;">
                                <md-icon>menu</md-icon>
                            </div>
                        </div>
                        <div layout flex class="md-toolbar-tools" layout-align="space-between center" layout-padding>
                            <div ng-if="!header.autorizado">
                                <div>LIDERLOGO</div>
                            </div>
                            <div ng-if="header.autorizado">
                                <div>{{header.autorizado.nombre}}</div>
                            </div>
                            <div ng-switch="header.autorizado" class="login_header">
                                <ingresar ng-switch-when="false" ui-sref="login" layout-padding>
                                    Ingresar
                                </ingresar>

                                <ingresar ng-switch-default ng-click="header.menuMostrar()">
                                    <div layout-padding>
                                        <md-icon class="icono-header">account_circle</md-icon>
                                    </div>
                                    <div ng-show="header.hmenuMostrar" class="menu-header">
                                        <div ng-click="header.salir()">
                                            <p>Cerrar sesion</p>
                                        </div>
                                    </div>
                                </ingresar>
                            </div>
                        </div>
                    </md-toolbar>
                </header>
                <!-- contenedor principal -->
                <md-content flex ui-view ng-cloak class="padding_top transparente">
                </md-content>
            </div>
        </div>

    </div>

</body>



</html>
